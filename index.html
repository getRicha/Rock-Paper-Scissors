<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
        <p>Rock smashes scissors. You win!</p>
        <p>Scissors cut paper. You win!</p>
    </div>
    <div class="choices">
        <i class="fa fa-hand-grab-o" id="r"></i>
        <i class="fa fa-hand-paper-o" id="p"></i>
        <i class="fa fa-hand-scissors-o" id="s"></i>
    </div>
    <p id="message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
